<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form action="">
            <label for="Username">Username</label>
            <input type="text" placeholder="Username" id="Username" name="q">
            <button>button</button>
            <label for="pwd">Password</label>
            <input type="password" placeholder="password" id="pwd" name="q">
            <h3>Radio button</h3>
            <input type="radio" id="Red"  name="color" value="red">
            <label for="Red" >Red</label>
            <input type="radio" id="Green"  name="color" value="Green">
            <label for="Green">Green</label>
            <input type="radio" id="Blue" name="Blue">
            <label for="Blue">Blue</label>
            <p>pick anything</p>
            <label for="list">list of country</label>
            <select id="list" name="sort">
                <option value="india">india</option>
                <option value="us">us</option>
                <option value="nepal">nepal</option>
            </select>
        </form>
    </body>
</html>
